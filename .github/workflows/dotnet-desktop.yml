name: .NET

on:
  push:
  pull_request:
jobs:
  build:
    runs-on: windows-latest
    name: "Build"
    steps:
      - uses: actions/checkout@master
        with:
          submodules: true
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x' # SDK Version to use;

      - name: Remove extraneous platforms
        run: |
          dotnet sln remove '${{ runner.workspace }}/Smithbox/src/Smithbox/Smithbox.Mac.csproj'
          dotnet sln remove '${{ runner.workspace }}/Smithbox/src/Smithbox/Smithbox.Linux.csproj'

      - name: Restore
        run: dotnet restore
        
      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Publish
        run: dotnet publish '${{ runner.workspace }}/Smithbox/src/Smithbox/Smithbox.csproj' --configuration Release -o deploy /p:SolutionDir='${{ runner.workspace }}/Smithbox'

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: 'Smithbox-SHA${{ github.sha }}'
          path: '${{ runner.workspace }}/Smithbox/deploy'
